server:
  host-port: ":8080"
  base-router: "/ez-todo/api/v1"

mysql:
  path: "127.0.0.1"
  port: "3306"
  dbname: "ez_todo"
  username: "root"
  password: "123456"
  config: "charset=utf8mb4&parseTime=True&loc=Local"
  max-idle-conns: 10
  max-open-conns: 100
  engine: "InnoDB"
  table-prefix: "todo_"
  singular-table: true
  log-mode: "info"

# lumberjack [配置详情](https://github.com/natefinch/lumberjack/tree/v2.0)
lumberjack:
  max-size: 20
  backups: 5
  max-age: 30
  compress: true
